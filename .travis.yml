language: ruby
jdk: openjdk11
rvm: 2.5
node_js:
  - node
install:
- gem install jekyll
- npm install -g fsh-sushi@0.16.1
before_script:
- wget -q https://storage.googleapis.com/ig-build/org.hl7.fhir.validator.jar -O validator.jar
script:
- sushi .
- cp -a fsh/ig-data/input/other input/other
- mkdir input-cache
- wget -q https://github.com/HL7/fhir-ig-publisher/releases/download/1.1.25/publisher.jar -O input-cache/publisher.jar
- JAVA_TOOL_OPTIONS=-Dfile.encoding=UTF-8
- java -jar input-cache/publisher.jar -ig ig.ini
- java -jar validator.jar -tx n/a -ig output/validator-de.bbmri.fhir.pack -ig de.basisprofil.r4#0.9.6 -version 4.0.1 input/examples
cache:
- bundler
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: output
  on:
    branch: master
