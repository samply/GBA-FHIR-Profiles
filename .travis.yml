language: ruby
jdk: openjdk11
rvm: 2.5
before_install: gem install jekyll
script:
- mkdir input-cache
- wget https://fhir.github.io/latest-ig-publisher/org.hl7.fhir.publisher.jar -O input-cache/org.hl7.fhir.publisher.jar
- JAVA_TOOL_OPTIONS=-Dfile.encoding=UTF-8
- java -jar input-cache/org.hl7.fhir.publisher.jar -ig bbmri-ig/ig.ini
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: bbmri-ig/output/validator-de.bbmri.fhir.pack
  skip_cleanup: true
  draft: true
